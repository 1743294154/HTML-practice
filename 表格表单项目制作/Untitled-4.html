<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>无标题文档</title>
</head>

<body>
查找（需要替换的旧字符）
<table>
<tr>
	<td><textarea cols="50" rows="5" class="message">请在此输入要查找的文字</textarea>
    </td>
    </tr>
    </table>
    
    
 替换为（新字符）
 <table>
    <tr>
    <td>
    <textarea cols="50" rows="5" class="message">请在此输入要替换的文字</textarea>
    </td>
    </tr>
    </table>
    <table>
    <tr>
    <td>
    <label for="qu"><input type="checkbox" id="qu" />区分大小写</label>
    <label for="bao"><input type="checkbox" id="bao" />保留备份</label>
    <label for="jin"><input type="checkbox" id="jin" />仅替换字符</label>
    </td>
    </tr>
    <tr>
    <td>&nbsp;</td>
    <td><input type="submit"  value="提交"/></td>
    
    <td><input type="submit"  value="重置"/></td>
    
    <td><input type="submit"  value="保存"/></td>
    </tr>
    
  </table> 
   
</body>
</html>
